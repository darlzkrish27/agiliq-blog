            <li><article class="hentry">
                <header>
                    <h1><a href="/haml-for-django-developers.html" rel="bookmark"
                           title="Permalink to Haml for Django developers">Haml for Django developers</a></h1>
                </header>

                <div class="entry-content">
<footer class="post-info">
        <abbr class="published" title="2011-12-25T00:24:11+05:30">
                Published: Sun 25 December 2011
        </abbr>
		<br />
        <abbr class="modified" title="2011-12-25T11:54:11+05:30">
                Updated: Sun 25 December 2011
        </abbr>

        <address class="vcard author">
                By                         <a class="url fn" href="/author/shabda.html">shabda</a>
        </address>
<p>In <a href="/category/markdown.html">markdown</a>.</p>
<p>tags: <a href="/tag/django.html">django</a> </p>
</footer><!-- /.post-info -->                <p>Haml is taking the Ruby(and Rails) world by storm. Its not used as heavily by Python(and Django) developers as the Python solutions aren't as mature. I <em>finally</em> gave Haml a try and was pleasantly surprised how easy it was. The most mature Python implementation of Haml is hamlpy, which converts the hamlpy code to Django templates. Lets look at some templates from <a href="https://docs.djangoproject.com/en/1.2/intro/tutorial03/">Django tutorial</a> {% if latest_poll_list %} <ul> {% for poll in latest_poll_list %} <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li> {% endfor %} </ul> {% endif %} Here is this template converted to Haml -if latest_poll_list %ul -for poll</p>
                <a class="readmore" href="/haml-for-django-developers.html">read more</a>
                </div><!-- /.entry-content -->
            </article></li>

            <li><article class="hentry">
                <header>
                    <h1><a href="/django-quiz.html" rel="bookmark"
                           title="Permalink to Django quiz">Django quiz</a></h1>
                </header>

                <div class="entry-content">
<footer class="post-info">
        <abbr class="published" title="2009-12-03T10:26:31+05:30">
                Published: Thu 03 December 2009
        </abbr>
		<br />
        <abbr class="modified" title="2009-12-03T21:56:31+05:30">
                Updated: Thu 03 December 2009
        </abbr>

        <address class="vcard author">
                By                         <a class="url fn" href="/author/shabda.html">shabda</a>
        </address>
<p>In <a href="/category/markdown.html">markdown</a>.</p>
<p>tags: <a href="/tag/django.html">django</a> </p>
</footer><!-- /.post-info -->                <p>A quick django quiz. Answers available tomorrow. Get it as a text file <a href='http://dl.dropbox.com/u/271935/django-quiz.txt'>(django-quiz)</a> or on <a href="http://docs.google.com/Doc?docid=0AYLjHVQq0A8aZGZ0NTRxOXBfMGhxY2g2ZDhk&amp;hl=en">google docs</a> or read below. ### Easy 1. You have a class defined as class Post(models.Model): name = models.CharField(max_length=100) is_active = models.BooleanField(default=False) You create multiple objects of this type. If you do Post.objects.get(is_active=False), what exceptions is raised? a. MultipleObjectsReturned b. ManyObjectsReturned c. SyntaxError d. MultipleModelReturned e. ManyModelReturned 2. Where is the function render_to_response defined? a. django.views b. django.shortcuts c. django.templates d. django.contrib.templates e. django.contrib.shortcuts 3. What is the default name for the table created for model named Post in application blog a. post_blog</p>
                <a class="readmore" href="/django-quiz.html">read more</a>
                </div><!-- /.entry-content -->
            </article></li>

            <li><article class="hentry">
                <header>

                </header>

                <div class="entry-content">
<footer class="post-info">
        <abbr class="published" title="2009-07-02T13:07:02+05:30">
                Published: Thu 02 July 2009
        </abbr>
		<br />
        <abbr class="modified" title="2009-07-02T23:37:02+05:30">
                Updated: Thu 02 July 2009
        </abbr>

        <address class="vcard author">
                By                         <a class="url fn" href="/author/shabda.html">shabda</a>
        </address>
<p>In <a href="/category/markdown.html">markdown</a>.</p>
<p>tags: <a href="/tag/django.html">django</a> </p>
</footer><!-- /.post-info -->                <p>Here is a quick tip. (Obvious if you work with Django for any length of time, but I have seen a few people who are not aware) You can put debug trace <code>import pdb; pdb.set_trace()</code> in your code, and put it on the server. When you access this view from your local browser, the debug is still hit and you have a debug shell on your server where you can step through. (Obviously this works only if you ran the code via <code>manage.py runserver</code>. But <code>manage.py runserver</code> start the server to listen only on local connections. If you want to</p>
                <a class="readmore" href="/remote-debugging-debugging-pesky-server-only-bugs.html">read more</a>
                </div><!-- /.entry-content -->
            </article></li>

            <li><article class="hentry">
                <header>
                    <h1><a href="/django-request-response-processing.html" rel="bookmark"
                           title="Permalink to Django Request Response processing">Django Request Response processing</a></h1>
                </header>

                <div class="entry-content">
<footer class="post-info">
        <abbr class="published" title="2009-06-24T23:29:56+05:30">
                Published: Wed 24 June 2009
        </abbr>
		<br />
        <abbr class="modified" title="2009-06-25T09:59:56+05:30">
                Updated: Thu 25 June 2009
        </abbr>

        <address class="vcard author">
                By                         <a class="url fn" href="/author/shabda.html">shabda</a>
        </address>
<p>In <a href="/category/markdown.html">markdown</a>.</p>
<p>tags: <a href="/tag/django.html">django</a> </p>
</footer><!-- /.post-info -->                <p>Have you wondered the steps a users request goes through before being responded to by Django? The answer lies in reading <code>django.core.handlers.base</code> and <code>django.core.handlers.wsgi</code>. Here is a diagram explaining what happens. (<a href="http://uswaretech.com/blog/wp-content/uploads/2009/06/django_request_response_lifecycle.png">Click to enlarge</a>.) <a href="http://uswaretech.com/blog/wp-content/uploads/2009/06/django_request_response_lifecycle.png"><img src="http://uswaretech.com/blog/wp-content/uploads/2009/06/django_request_response_lifecycle-300x207.png" alt="" title="django_request_response_lifecycle" width="300" height="207" class="alignnone size-medium wp-image-587" /></a> The steps are. (With Apache/Mod_wsgi, similar steps for other setup.) 1. User's request comes to Apache etc. 2. Apache sends request to <code>django.core.handlers.wsgi</code> via <code>mod_wsgi</code>. 3. A list of request and response middleware callables is created. 4. Request middleware is applied. If it sends a response, it is returned to the user. 5. <code>urlresolvers.resolve</code> finds</p>
                <a class="readmore" href="/django-request-response-processing.html">read more</a>
                </div><!-- /.entry-content -->
            </article></li>

            <li><article class="hentry">
                <header>
                    <h1><a href="/develop-twitter-api-application-in-django-and-depl.html" rel="bookmark"
                           title="Permalink to Develop Twitter API application in django and deploy on Google App Engine">Develop Twitter API application in django and deploy on Google App Engine</a></h1>
                </header>

                <div class="entry-content">
<footer class="post-info">
        <abbr class="published" title="2009-04-28T16:44:01+05:30">
                Published: Tue 28 April 2009
        </abbr>
		<br />
        <abbr class="modified" title="2009-04-29T03:14:01+05:30">
                Updated: Wed 29 April 2009
        </abbr>

        <address class="vcard author">
                By                         <a class="url fn" href="/author/lakshman.html">lakshman</a>
        </address>
<p>In <a href="/category/markdown.html">markdown</a>.</p>
<p>tags: <a href="/tag/django.html">django</a> </p>
</footer><!-- /.post-info -->                <p>Twitter's robust <a href="http://apiwiki.twitter.com/Twitter-API-Documentation">REST API</a> enables building of good applications that leverage its increasingly large and real-time data. <img class="alignright" title="Google App Engine" src="http://code.google.com/appengine/images/appengine_lowres.gif" alt="" width="142" height="109" /> Google's cloud system <a href="http://code.google.com/appengine/">App Engine</a> not only provides a scalable platform for deploying applications, but also proves to be economically viable because of its pay per resource usage model and a large free quota. Little wonder then, there are increasingly large number of twitter apps being deployed on App Engine. In this post, I am going to examine how to create a simple application based on twitter's REST API and deploy</p>
                <a class="readmore" href="/develop-twitter-api-application-in-django-and-depl.html">read more</a>
                </div><!-- /.entry-content -->
            </article></li>
